name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
#    paths:
#      - "**.rs"
#      - "Cargo.toml"
#      - "Cargo.lock"

jobs:
  fmt:
    name: Source formatting check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  check:
    name: Compilation check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        rust:
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0.6"
          directory: ${{ runner.temp }}/llvm

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        env:
          LLVM_SYS_150_PREFIX: ${{ runner.temp }}/llvm
        with:
          command: check

  clippy:
    name: Lint check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0.6"
          directory: ${{ runner.temp }}/llvm

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy

      - name: Run lints
        uses: actions-rs/cargo@v1
        env:
          LLVM_SYS_150_PREFIX: ${{ runner.temp }}/llvm
        with:
          command: clippy
          args: -- -D warnings

  test:
    name: Test check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        rust:
          - nightly
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0.6"
          directory: ${{ runner.temp }}/llvm

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run test check
        uses: actions-rs/cargo@v1
        env:
          LLVM_SYS_150_PREFIX: ${{ runner.temp }}/llvm
        with:
          command: test